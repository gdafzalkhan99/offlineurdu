<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfflineUrdu.com | English To Urdu Dictionary</title>
    
    <link href="images/offline_urdu_logo.svg" rel="icon" media="(prefers-color-scheme: light)">
    <link href="images/offline_urdu_logo.svg" rel="icon" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="wrap">
            <div class="hlogo">
                <img src="images/offline_urdu_logo.svg" alt="OfflineUrdu.com logo">
                <span>OfflineUrdu.com</span>
            </div>
            <ul class="desktop-menu">
                <li><a href="#">
                    <img src="images/icons8-search.svg" alt="Search words"> Search
                </a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="mobile-menu-toggle">
                <img src="images/ham.svg" alt="menu toggle"> Menu
            </div>

            <ul class="mobile-menu">
                <div class="close-mobile-menu">
                    <img src="images/exit.svg" alt="close mobile menu">
                </div>

                <li><a href="#">
                    <img src="images/icons8-search.svg" alt="Search words"> Search
                </a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="hero">
        
        <div class="wrap">
            <div class="wordoftheday">
                <img src="images/wordoftheday.jpg" alt="word of the day">
            </div>
            <div class="info">
                <h1>English To Urdu Dictionary</h1>
                <p class="subhead">It is a long established fact that a reader will be distracted by the readable content.</p>

                <div class="links">
                    <a href="https://play.google.com/store/apps/details?id=englishtourdudictionary.english.urdu.roman.dictionary.offlineurdu" class="googplay"><img src="images/google-play-badge.png" alt=""></a>
                    <a href="#" class="web">Search</a>
                </div>
            </div>
        </div>

    </section>


    <script>
        let mobileToggleMenu = document.querySelector(".mobile-menu-toggle")
        let mobileMenu = document.querySelector(".mobile-menu")
        let closeMenuButton = document.querySelector(".close-mobile-menu")
        
        mobileToggleMenu.addEventListener("click", e => {
            mobileMenu.classList.toggle("active")
        })

        closeMenuButton.addEventListener("click", e => {
            mobileMenu.classList.remove("active")
        })
    </script>
</body>

</html>
